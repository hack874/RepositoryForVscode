<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ToDoリスト</h1>

        <!-- タスク入力エリア -->
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="新しいタスクを入力..."/>
            <button id="addBtn">追加</button>
        </div>
        <!--- フィルターボタン -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">すべて</button>
            <button class="filter-btn" data-filter="active">未完了   </button>
            <button class="filter-btn" data-filter="completed">完了済み</button>            
        </div>
        
        <!-- タスク数表示 -->
        <div class="task-stats">
            <span id="taskCount">0</span> 件のタスク
        </div>

        <!-- タスクリスト -->
        <ul id="taskList"></ul>

        <!-- 完了済みタスク -->
        <div class="clear-section">
            <button id="clearCompleted">完了済みタスクを削除</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>





</html>
